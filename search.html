<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索页</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/search.js"></script>
</head>
<body>
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="content">
        <div class="search">
            <input type="text" placeholder="搜索您喜欢的商品" id="search-txt">
            <input type="button" value="搜索" id="search-btn">
        </div>
        <div class="histiryTop ">
            <span class="searchHistory mui-pull-left" id="searchBtn">搜索历史</span>
            <span class="searchHistory mui-pull-right mui-icon mui-icon-trash" id="clearBtn">清空历史</span>
        </div>
        <ul class="mui-table-view" id="ulBox">
               
                
            </ul>
    </div>
</body>
</html>
    <script id="searchBox" type="text/template">
        <% for(var i = 0 ; i < data.length ;i++) { %>
            <li class="mui-table-view-cell"><%=data[i]%></li>
         <% } %>   
    </script>
