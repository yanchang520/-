  <script id="leftCategory" type="text/template">
    <% for(var i = 0 ; i < data.length ; i++){ %>
        <li > <a href="javascript:;" data-id="<%=data[i].id%>"><%=data[i].categoryName%></a></li>
    <% }%>
</script>
<script id="rightCategory" type="text/template">
    <% for(var i = 0 ; i < rows.length ; i++){ %>
        <li> <img src="<%=rows[i].brandLogo%>" alt=""><%=rows[i].brandName%></li>
    <% }%>

    <% if(!rows.length){ %>
        <span class="lessCategory">暂无数据</span>
   <% } %>
</script>
